<html lang="en">
  <head>

    <title>Document</title>
    <style>
       #main{
        flex: 8;
        
        display: grid;
        grid-template-columns: repeat(3,30%);
        grid-gap: 3%;
        
      }
      #main>div{
        
        border: 1px solid blue;
        border-radius: 20px;
      }
      #main>div>img{
        width: 100%;
      }

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->

      <!-- show headline, description and image -->
    </div>
  </body>
</html>
<script type="module">
   import { apiCall, appendArticles } from "./scripts/main.js"
   let searchnews=localStorage.getItem("searchnews")
   let res=await apiCall(` https://shrouded-earth-23381.herokuapp.com/api/search/?q=${searchnews}`)
   let main=document.getElementById("main")
   appendArticles(res, main)
</script>
